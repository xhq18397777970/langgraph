<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代贪吃蛇游戏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 90vw;
        }
        .game-title {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        #gameCanvas {
            border: 3px solid #4a5568;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            background: #1a202c;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .game-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .score-display {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            color: #2d3748;
        }
        .btn {
            padding: 10px 20px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .speed-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .speed-selector select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            background: white;
            cursor: pointer;
            font-weight: 600;
        }
        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .game-over-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: slideIn 0.5s ease;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .game-over-title {
            font-family: 'Press Start 2P', cursive;
            color: #e53e3e;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .final-score {
            font-family: 'Press Start 2P', cursive;
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 18px;
        }
        .instructions {
            margin-top: 20px;
            text-align: center;
            color: #4a5568;
            font-size: 14px;
        }
        .key-hint {
            display: inline-block;
            padding: 4px 8px;
            background: #edf2f7;
            border-radius: 4px;
            margin: 0 4px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">贪吃蛇游戏</h1>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div class="game-controls">
            <div class="score-display">
                得分: <span id="score">0</span>
            </div>
            <div class="speed-selector">
                <label>速度:</label>
                <select id="speedSelect">
                    <option value="150">慢速</option>
                    <option value="100" selected>中速</option>
                    <option value="50">快速</option>
                </select>
            </div>
            <button id="startBtn" class="btn btn-primary">开始游戏</button>
        </div>
        <div class="instructions">
            使用 <span class="key-hint">↑</span> <span class="key-hint">↓</span> 
            <span class="key-hint">←</span> <span class="key-hint">→</span> 控制方向 | 
            <span class="key-hint">空格</span> 暂停/继续
        </div>
    </div>
    <div id="gameOverOverlay" class="game-over-overlay">
        <div class="game-over-content">
            <h2 class="game-over-title">游戏结束!</h2>
            <p class="final-score">最终得分: <span id="finalScore">0</span></p>
            <button id="restartBtn" class="btn btn-primary">重新开始</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('finalScore');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const speedSelect = document.getElementById('speedSelect');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        // 游戏配置
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameSpeed = 100;
        // 颜色配置
        const colors = {
            snake: '#48bb78',
            snakeHead: '#38a169',
            food: '#f56565',
            grid: '#2d3748'
        };
        // 初始化游戏
        function init() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            generateFood();
            gameRunning = true;
            gamePaused = false;
            gameOverOverlay.style.display = 'none';
            gameLoop();
        }
        // 生成食物
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // 确保食物不在蛇身上
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    break;
                }
            }
        }
        // 绘制游戏
        function draw() {
            // 清空画布
            ctx.fillStyle = '#1a202c';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            // 绘制网格
            ctx.strokeStyle = '#2d3748';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            // 绘制蛇
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // 蛇头
                    ctx.fillStyle = colors.snakeHead;
                    ctx.fillRect(segment.x * gridSize + 2, segment.y * gridSize + 2, gridSize - 4, gridSize - 4);
                    // 绘制眼睛
                    ctx.fillStyle = 'white';
                    const eyeSize = 3;
                    const eyeOffset = 5;
                    if (dx === 1) { // 向右
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else if (dx === -1) { // 向左
                        ctx.fillRect(segment.x * gridSize + eyeOffset - eyeSize, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + eyeOffset - eyeSize, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else if (dy === 1) { // 向下
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + gridSize - eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + gridSize - eyeOffset, eyeSize, eyeSize);
                    } else if (dy === -1) { // 向上
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + eyeOffset - eyeSize, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + eyeOffset - eyeSize, eyeSize, eyeSize);
                    }
                } else {
                    // 蛇身
                    ctx.fillStyle = colors.snake;
                    ctx.fillRect(segment.x * gridSize + 3, segment.y * gridSize + 3, gridSize - 6, gridSize - 6);
                }
            });
            // 绘制食物
            ctx.fillStyle = colors.food;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 3,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }
        // 更新游戏状态
        function update() {
            if (!gameRunning || gamePaused) return;
            // 移动蛇头
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            // 检查碰撞
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            // 检查是否撞到自己
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            snake.unshift(head);
            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }
        // 游戏结束
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverOverlay.style.display = 'flex';
        }
        // 游戏循环
        function gameLoop() {
            update();
            draw();
            if (gameRunning) {
                gameSpeed = parseInt(speedSelect.value);
                setTimeout(gameLoop, gameSpeed);
            }
        }
        // 键盘控制
        document.addEventListener('keydown', (e) => {
            if (!gameRunning && e.code === 'Space') {
                init();
                return;
            }
            if (gameRunning && e.code === 'Space') {
                gamePaused = !gamePaused;
                return;
            }
            if (!gameRunning || gamePaused) return;
            switch(e.code) {
                case 'ArrowUp':
                    if (dy === 0) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (dy === 0) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (dx === 0) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        });
        // 按钮事件
        startBtn.addEventListener('click', () => {
            if (!gameRunning) {
                init();
                startBtn.textContent = '重新开始';
            } else {
                gameRunning = false;
                setTimeout(() => init(), 100);
            }
        });
        restartBtn.addEventListener('click', () => {
            init();
        });
        // 速度选择
        speedSelect.addEventListener('change', (e) => {
            gameSpeed = parseInt(e.target.value);
        });
        // 初始绘制
        draw();
    </script>
</body>
</html>
